- name: Install unzip
  apt:
    name: unzip
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Install unzip
  yum:
    name: unzip
    state: present
    update_cache: yes
  when: ansible_distribution == "Redhat"

- name: Download AWS CLI
  get_url:
    url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
    dest: "~/awscliv2.zip"
    mode: '0644'

- name: Unzip and Install AWS cli package
  shell: |
    unzip ~/awscliv2.zip
    ./aws/install --update

